syntax = "proto3";

option go_package = "github.com/lashajini/mind-palace/proto";

service Palace {
  rpc ApplyAddon(Resource) returns (AddonResult) {}
}

message AddonResult {
  string id = 1;
  map<string, Strings> data = 2;
}

message Strings {
  repeated string value = 1;
}

message Resource {
  string file = 1;
  string id = 2;
  string step = 3;
}
