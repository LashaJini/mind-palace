syntax = "proto3";

option go_package = "github.com/lashajini/mind-palace/proto";

service Palace {
  rpc Add(Memory) returns (Vectors) {}
}

message Vectors {
  repeated Vector vectors = 1;
}

message Vector {
  string name = 1;
  repeated float vector = 2;
}

message Memory {
  repeated string steps = 1;
  string file = 2;
  string type = 3;
}
